<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-slider">
      <div class="inner-indicators">
        <button class="indicator-item" data-index="0">1</button>
        <button class="indicator-item" data-index="1">2</button>
        <button class="indicator-item" data-index="2">3</button>
        <button class="indicator-item" data-index="3">4</button>
      </div>
      <div class="inner-images">
        <div class="image-item">
          <img src="images/blog-1.jpg" alt="">
        </div>
        <div class="image-item">
          <img src="images/blog-2.jpg" alt="">
        </div>
        <div class="image-item">
          <img src="images/blog-3.jpg" alt="">
        </div>
        <div class="image-item">
          <img src="images/team-1.png" alt="">
        </div>
      </div>
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
  </div>


  
  <script src="main.js"></script>
</body>
</html>
